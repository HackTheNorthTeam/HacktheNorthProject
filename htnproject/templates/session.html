{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="pt-3 ps-3 pe-3 pb-1">
    <ul class="nav">
        <li class="nav-item inline-block">
            <h2 style="font-family: 'IBM Plex Sans'; font-weight: bold; position: relative;">âœ¨ session-{{ token|safe }}</h2>
            <div id="instructor-message">
                <div class="spinner-border" style="width: 1rem; height: 1rem;" role="status"></div>
                <strong>Waiting For An Instructor....</strong>
            </div>
        </li>
        <li class="nav-item">
            <button id="mute-microphone" type="submit" class="btn btn-link" style="font-family: 'IBM Plex Mono';">Mute Microphone</button>
        </li>
        <li class="nav-item">
            <button id="end-call" type="submit" class="btn btn-link" style="font-family: 'IBM Plex Mono';">End Call</button>
        </li>

    </ul>
    <div class="container d-flex h-100 justify-content-center align-items-center">
        <div class="row col-6" id="remote" style="object-fit:cover; width:640px; height:640px">
        </div>
        <div class="row col-6" id="local" style="object-fit:cover; width:640px; height:640px"></div>
    </div>
    <div class="container d-flex h-100 justify-content-center align-items-center">
    </div>
</div>
<style>
    body, html {
        height: 100%;
        background-color: #ECF8F8;
    }
</style>
<script src="https://rtcmulticonnection.herokuapp.com/dist/RTCMultiConnection.min.js"></script>
<script src="https://rtcmulticonnection.herokuapp.com/socket.io/socket.io.js"></script>
<script src="{% static 'js/session.js' %}"></script>
{% endblock %}
